<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #8B4513;
        }
        #gameCanvas {
            display: block;
            margin: auto;
            background: url('image.jpg') no-repeat center center;
            background-size: cover;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #loginForm input {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }
        #loginForm button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="startGame()">Enter the Game</button>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<audio id="clockDing" src="clock_ding.mp3"></audio>
<audio id="hitSound" src="hit_sound.mp3"></audio>
<audio id="missSound" src="miss_sound.mp3"></audio>

<script src="game.js"></script>

</body>
</html>
